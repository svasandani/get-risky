<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="heading">
            <h1>Service Name</h1>
            <a href="/services">Choose another service</a>
        </div>
        <h2>Risk Calculator</h2>
        <div id="risk-calculator">
            <div class="inputs">
                <label>
                    Target Availability
                    <input id="downtime-percent" class="labelled-input" name="downtime-percent" type="number" min="0" max="100" step="0.01" placeholder=""/>
                    <span class="percentage-input">%</span>
                </label>
                <label>
                    Unacceptable risk level for individual risk (% error budget)
                    <input id="unacceptable-threshold" class="labelled-input" name="unacceptable-threshold" type="number" min="0" max="100" step="0.01" placeholder=""/>
                    <span class="percentage-input">%</span>
                </label>
            </div>
            <div class="outputs">
                <label>
                    Budget (min/yr)
                    <span id="budget-min" class="calculated">5.2596</span>
                </label>
                <label>
                    Accepted (min/yr)
                    <span id="accepted-min" class="calculated">0</span>
                </label>
                <label>
                    Unallocated (min/yr)
                    <span id="unallocated-min" class="calculated">5.2596</span>
                </label>
                <label>
                    Individual risk threshold (min/yr)
                    <span id="toobig-min" class="calculated">5.2596</span>
                </label>
            </div>
        </div>
        <h2>Risks</h2>

        <div id="risks-table" class="table">
            <div id="risks-table-head" class="table-head risks-table-row table-row">
                <h3>Risk</h3>
                <h3>More</h3>
            </div>
            <div id="risks-table-body">
                <details class="table-hidden-row not-tolerable" data-risk="pods-down">
                    <summary class="risks-table-row table-row">
                        <span>Service pods down</span>
                        <span class="table-center-data show-details">· · ·</span>
                    </summary>
                    <div class="risk-details">
                        <label>
                            Affected time (min/yr)
                            <span id="pods-down-affected-min" class="calculated">5.2596</span>
                        </label>
                        <label>
                            Tolerable?
                            <span id="pods-down-tolerable" class="calculated no">No</span>
                        </label>
                        <label class="custom-checkbox">
                            Accept this risk
                            <input id="pods-down-accept" name="pods-down-accept" class="custom-checkbox" type="checkbox" disabled/>
                            <span class="custom-checkbox"></span>
                        </label>
                    </div>
                    <h4>Edit this risk</h4>
                    <form class="risk-edit" data-risk="pods-down">
                        <div class="inputs">
                            <label>
                                Risk ID
                                <input id="pods-down-riskId" class="labelled-input" name="riskId" value="pods-down" placeholder=""/>
                            </label>
                            <label>
                                Risk Description
                                <input id="pods-down-riskDesc" class="labelled-input" name="riskDesc" value="Service pods down" placeholder=""/>
                            </label>
                            <label>
                                <span>
                                    ETTD
                                    <span class="tooltip" data-tip="Estimated time to detect the risk">ⓘ</span>
                                </span>
                                <input id="pods-down-riskEttd" class="labelled-input" name="riskDesc" value="Service pods down" placeholder=""/>
                            </label>
                            <label>
                                <span>
                                    ETTR
                                    <span class="tooltip" data-tip="Estimated time to recover from the risk">ⓘ</span>
                                </span>
                                <input id="pods-down-riskEttr" class="labelled-input" name="riskDesc" value="Service pods down" placeholder=""/>
                            </label>
                            <label>
                                Impact (% users)
                                <input id="pods-down-riskImpact" class="labelled-input" name="riskDesc" value="Service pods down" type="number" min="0" max="100" step="0.01" placeholder=""/>
                                <span class="percentage-input">%</span>
                            </label>
                            <label>
                                <span>
                                    ETTF
                                    <span class="tooltip" data-tip="Estimated time to fix the risk">ⓘ</span>
                                </span>
                                <input id="pods-down-riskEttf" class="labelled-input" name="riskDesc" value="Service pods down" placeholder=""/>
                            </label>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="edit-btn">Edit</button>
                            <button type="button" class="delete-btn">Delete</button>
                        </div>
                    </form>
                </details>
            </div>
        </div>
        <a class="modal-launcher" data-target="new-risk-modal">Add new risk</a>
    </main>
    <div id="edit-risk-modal" class="modal hidden" data-risk="undefined">
        <span class="close-modal" data-target="edit-risk-modal">x</span>
        <form id="edit-risk-modal-form" class="modal-form">
            <label for="edit-riskId">
                Risk ID
            </label>
            <input id="edit-riskId" name="edit-riskId" value="" placeholder=""/>
            <label for="edit-riskDesc">
                Risk Description
            </label>
            <input id="edit-riskDesc" name="edit-riskId" value="" placeholder=""/>
            <label for="edit-riskEttd">
                ETTD
            </label>
            <input id="edit-riskEttd" name="edit-riskEttd" value="" placeholder=""/>
            <label for="edit-riskEttr">
                ETTR
            </label>
            <input id="edit-riskEttr" name="edit-riskEttr" value="" placeholder=""/>
            <label for="edit-riskImpact">
                % impact
            </label>
            <input id="edit-riskImpact" name="edit-riskImpact" value="" placeholder=""/>
            <label for="edit-riskEttf">
                ETTF
            </label>
            <input id="edit-riskEttf" name="edit-riskEttf" value="" placeholder=""/>
            <button type="submit">Edit</button>
        </form>
    </div>
    <div id="new-risk-modal" class="modal hidden">
        <span class="close-modal" data-target="new-risk-modal">x</span>
        <form id="new-risk-modal-form" class="modal-form">
            <label for="new-riskId">
                Risk ID
            </label>
            <input id="new-riskId" name="new-riskId" value="" placeholder=""/>
            <label for="new-riskDesc">
                Risk Description
            </label>
            <input id="new-riskDesc" name="new-riskId" value="" placeholder=""/>
            <label for="new-riskEttd">
                ETTD
            </label>
            <input id="new-riskEttd" name="new-riskEttd" value="" placeholder=""/>
            <label for="new-riskEttr">
                ETTR
            </label>
            <input id="new-riskEttr" name="new-riskEttr" value="" placeholder=""/>
            <label for="new-riskImpact">
                % impact
            </label>
            <input id="new-riskImpact" name="new-riskImpact" value="" placeholder=""/>
            <label for="new-riskEttf">
                ETTF
            </label>
            <input id="new-riskEttf" name="new-riskEttf" value="" placeholder=""/>
            <button type="submit">Create</button>
        </form>
    </div>



    <div id="edit-risk-factor-modal" class="modal hidden" data-riskFactor="undefined">
        <span class="close-modal" data-target="edit-risk-factor-modal">x</span>
        <form id="edit-risk-factor-modal-form" class="modal-form">
            <label for="edit-riskFactorId">
                Risk Factor ID
            </label>
            <input id="edit-riskFactorId" name="edit-riskFactorId" value="" placeholder=""/>
            <label for="edit-riskFactorDesc">
                Risk Factor
            </label>
            <input id="edit-riskFactorDesc" name="edit-riskFactorId" value="" placeholder=""/>
            <label for="edit-riskFactorEttd">
                + ETTD
            </label>
            <input id="edit-riskFactorEttd" name="edit-riskFactorEttd" value="" placeholder=""/>
            <label for="edit-riskFactorEttr">
                + ETTR
            </label>
            <input id="edit-riskFactorEttr" name="edit-riskFactorEttr" value="" placeholder=""/>
            <label for="edit-riskFactorImpact">
                + % impact
            </label>
            <input id="edit-riskFactorImpact" name="edit-riskFactorImpact" value="" placeholder=""/>
            <label for="edit-riskFactorEttf">
                + ETTF
            </label>
            <input id="edit-riskFactorEttf" name="edit-riskFactorEttf" value="" placeholder=""/>
            <button type="submit">Edit</button>
        </form>
    </div>
    <div id="new-risk-factor-modal" class="modal hidden">
        <span class="close-modal" data-target="new-risk-factor-modal">x</span>
        <form id="new-risk-factor-modal-form" class="modal-form">
            <label for="new-risk-factorId">
                Risk Factor ID
            </label>
            <input id="new-risk-factorId" name="serviceId" value="" placeholder=""/>
            <label for="new-risk-factorDesc">
                Risk Factor
            </label>
            <input id="new-risk-factorDesc" name="new-risk-factorId" value="" placeholder=""/>
            <label for="new-risk-factorEttd">
                + ETTD
            </label>
            <input id="new-risk-factorEttd" name="new-risk-factorEttd" value="" placeholder=""/>
            <label for="new-risk-factorEttr">
                + ETTR
            </label>
            <input id="new-risk-factorEttr" name="new-risk-factorEttr" value="" placeholder=""/>
            <label for="new-risk-factorImpact">
                + % impact
            </label>
            <input id="new-risk-factorImpact" name="new-risk-factorImpact" value="" placeholder=""/>
            <label for="new-risk-factorEttf">
                + ETTF
            </label>
            <input id="new-risk-factorEttf" name="new-risk-factorEttf" value="" placeholder=""/>
            <button type="submit">Create</button>
        </form>
    </div>
</body>

<script src="/js/apicalls.js"></script>
<script src="/js/calculations.js"></script>
<script src="/js/calculator.js"></script>

</html>
